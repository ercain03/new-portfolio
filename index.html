<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" href="styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="styles/modules.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Permanent+Marker" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>Tre Cain -- Portfolio</title>
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <div class="article-image">{{{imageUrl}}}</div>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>

    <header class="site-header clearfix">
      <nav class="main-nav">
        <ul class="icon-menu">
          <li class="nav-li" data-content="articles"><a href="#" class="nav-item">Home</a></li>
          <li class="nav-li" data-content="about"><a href="#" class="nav-item">About</a></li>
          <li id="my-name">TRE CAIN</li>
          <li class="nav-li" data-content="articles"><a href="#" class="nav-item">Projects</a></li>
          <li class="nav-li" data-content="nav-item"><a href="#" class="nav-item">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="pic" class="toggle">
        <img class="middle-image" src="images/new-hello4.jpg" alt="hallway">
      </section>

      <section id="articles" class="page-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">
        <header>
          <h2>Who is Tre?</h2>
        </header>
        <section>
          <h1>A little something about me:</h1>
          <ul>
            <li>I love to code.</li>
            <li>I am interested in all sports, but my favorite is basketball.</li>
            <li>Helping others is what really gets me going.</li>
          </ul>
        </section>
      </section>
  </main>
    <footer>
      &copy; 2016 Tre Cain
    </footer>

    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>

    <script>
       Project.fetchAll(projectsView.initProjectContent);
    </script>
  </body>
</html>
